stages:
  - build-aws-deployer
  - test-aws-deployer
  - build-aws-deployer-docker
  - test-aws-deployer-docker
  - publish-aws-deployer
  - publish-aws-deployer-docker

before_script:
  - VERSION=$(cat aws-deployer/VERSION)
variables:
  DOCKER_DRIVER: overlay2  

.job_template: &test-aws-deployer-template
  stage: test-aws-deployer
  script:
    - aws --version
  tags:
    - vanilla
 
build-aws-deployer:
  stage: build-aws-deployer
  before_script:  
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" registry.gitlab.com
    - VERSION=$(cat aws-deployer/VERSION)
  script:
    - >
      docker build 
      -t registry.gitlab.com/matsskoglund/aws-deployer:$VERSION
      -t registry.gitlab.com/matsskoglund/aws-deployer:latest 
      aws-deployer/.
    - docker push registry.gitlab.com/matsskoglund/aws-deployer:latest
    - docker push registry.gitlab.com/matsskoglund/aws-deployer:$VERSION
  tags: 
    - dind

test-aws-deployer-latest:
  image:  matsskoglund/aws-deployer:latest
  <<: *test-aws-deployer-template

test-aws-deployer-empty:
  image:  matsskoglund/aws-deployer
  <<: *test-aws-deployer-template

build-aws-deployer-docker:
  stage: build-aws-deployer-docker
  before_script:  
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" registry.gitlab.com
    - VERSION=$(cat aws-deployer/VERSION)
  script:
    - >
      docker build 
      -t registry.gitlab.com/matsskoglund/aws-deployer:$VERSION-docker 
      -t registry.gitlab.com/matsskoglund/aws-deployer:docker 
      aws-deployer-docker/.    
    - docker push registry.gitlab.com/matsskoglund/aws-deployer:$VERSION-docker
    - docker push registry.gitlab.com/matsskoglund/aws-deployer:docker
  tags:
    - dind
  dependencies:
    - test-aws-deployer-latest

test-aws-deployer-docker-docker:
  image:  matsskoglund/aws-deployer:docker
  stage: test-aws-deployer-docker
  script:
    - aws --version
    - docker build aws-deployer-docker/test/
  tags:
    - dind
  dependencies:
    - build-aws-deployer-docker

publish-aws-deployer:
  stage: publish-aws-deployer
  before_script:
    - VERSION=$(cat aws-deployer/VERSION)
    - docker login --username $DOCKER_USER --password $DOCKER_PASSWORD
  script:
    - docker pull registry.gitlab.com/matsskoglund/aws-deployer:latest
    - docker push matsskoglund/aws-deployer:latest
    - docker pull registry.gitlab.com/matsskoglund/aws-deployer:latest
    - docker push matsskoglund/aws-deployer:$VERSION    
  tags:
    - dind
  dependencies:
    - test-aws-deployer-latest

publish-aws-deployer-docker:
  stage: publish-aws-deployer-docker
  before_script:
    - docker login --username $DOCKER_USER --password $DOCKER_PASSWORD
  script:
    - docker pull registry.gitlab.com/matsskoglund/aws-deployer:docker
    - docker push matsskoglund/aws-deployer:docker
    - docker pull registry.gitlab.com/matsskoglund/aws-deployer:$VERSION-docker
    - docker push matsskoglund/aws-deployer:$VERSION-docker
  tags:
    - dind
  dependencies:
     - test-aws-deployer-docker-docker
     - publish-aws-deployer